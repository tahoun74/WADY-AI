<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Phone Number</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 14px; }
      input { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
      button { margin-top: 12px; padding: 10px; width: 100%; cursor: pointer; }
      .hint { font-size: 12px; opacity: 0.8; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h3>Customer phone</h3>
    <input id="phone" placeholder="+974xxxxxxxx or xxxxxxxx" />
    <div class="hint">If WhatsApp shows a name, we may not be able to detect the number automatically.</div>
    <button id="send">Send</button>
    <script src="phone_prompt.js"></script>
  </body>
</html>
